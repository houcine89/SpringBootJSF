<ui:composition template="templates/base.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://butterfaces.org/components"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="content">

        <h:form styleClass="container" style="padding-top: 20px">
            <o:validateOne components="text" />
            <div class="alert alert-success">
                Testing PrimeFaces and ButterFaces integration. Using b:labeledContainer with p:spinner.
            </div>

            <div class="row">
                <div class="col-md-6">
                    <b:labeledContainer label="input">
                        <p:spinner id="ajaxSpinner" value="#{demo.number}">
                            <p:ajax update="ajaxSpinnerValue" process="@this"/>
                        </p:spinner>
                    </b:labeledContainer>

                    <b:labeledContainer label="output">
                        <h:outputText id="ajaxSpinnerValue" value="#{demo.number}"/>
                    </b:labeledContainer>
                </div>
                <div class="col-md-6">
                    <b:text id="text"
                            label="label"
                            value="#{demo.value}"
                            placeholder="begin with typing test...">
                        <f:ajax event="keyup"
                                execute="@this"
                                render="autoCompleteValue" />
                        <b:autoComplete autoComplete="#{demo.autoCompleteModel}" />
                        <b:tooltip placement="top">
                            Try it with <strong>ButterFaces</strong> or <strong>test</strong>
                        </b:tooltip>
                    </b:text>
                    <b:labeledContainer label="output">
                        <h:outputText id="autoCompleteValue" value="#{demo.value}"/>
                    </b:labeledContainer>
                </div>
            </div>

        </h:form>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputText value="Basic: " />
                <p:password id="nonFeedback" value="#{passwordView.password1}" />

                <h:outputText value="Feedback: " />
                <p:password id="feedback" value="#{passwordView.password2}" feedback="true" />

                <h:outputText value="Feedback (Turkish): " />
                <p:password id="turkishFeedback" value="#{passwordView.password3}" feedback="true"
                            promptLabel="Lütfen şifre giriniz" weakLabel="Zayıf"
                            goodLabel="Orta seviye" strongLabel="Güçlü" />

                <h:outputText value="Inline Feedback: " />
                <p:password id="inlineFeedback" value="#{passwordView.password4}" feedback="true" inline="true" />
            </h:panelGrid>

            <p:spacer height="10" />

            <p:separator />

            <p:messages id="messages" showDetail="true" autoUpdate="true" />

            <h:panelGrid columns="2" id="matchGrid" cellpadding="5">
                <h:outputLabel for="pwd1" value="Password 1: *" />
                <p:password id="pwd1" value="#{passwordView.password5}" match="pwd2" label="Password 1" required="true" />

                <h:outputLabel for="pwd2" value="Password 2: *" />
                <p:password id="pwd2" value="#{passwordView.password5}" label="Password 2" required="true" />
            </h:panelGrid>

            <p:commandButton update="matchGrid" value="Save" />
        </h:form>
        <b:waitingPanel />

        <b:activateLibraries/>

    </ui:define>

</ui:composition>
